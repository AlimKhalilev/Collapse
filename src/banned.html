<html lang="ru" class="bannedPage">
	<head>

		@@include('_head.html', {
			"title": "Collapse - Home Page"
		})

	</head>
	<body>
        <main class="section section--notification banned notFound" style="--bg: url(../img/error_bg.png); --bg_mob: url(../img/error_bg_mob.png);">
            <div class="section__inner">
                <div class="banned__content notFound__content">
                    <img src="./img/goose.png" alt="Картинка гуся">
                    <h1 class="banned__title">Banned</h1>
                    <h3 class="banned__reason">Reason: Faggot</h3>

        <script>
            // ------------------------------------------------------------------------------
            // Размер 100vh вне зависимости от андроид шторки на мобилке

            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
